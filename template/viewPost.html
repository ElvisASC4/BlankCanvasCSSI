

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<div id="contents">
    {% for new_post in all_posts %}
    <p id="artistName">The artist {{new_post.artist}}</p>
    <p id="title">Made a post titled {{new_post.title}}</p>
    <p id="poem">{{new_post.poem}}</p>
    <p id="voteCount">Your vote count is {{new_post.vote_count}}</p>
    <p> This post's key is {{new_post.key}} </p>
    <form method="post" action="/View">
      <label>
          Your comment:
          <textarea name="poem" rows="8" cols="80"></textarea>
      </label>
      <br>
      <!-- The comment button : -->

      <button id="commentButton" name="comment" type="submit"> Post your comment </button>

      <!-- The deletion button : -->
      <button id="deleteButton" name="delete" type="submit"> Delete Post </button>

      <button class="vote" name="upvote" value="upvote_value" id="upvote">&#8679;</button>
      <input id="nameBox" type="hidden" name="hidden" value="{{new_post.key}}" size="80">
      <button class="vote">&#8681;</button>

    </form>

    {% endfor%}

<script src="../static/js/main.js"></script>
</div>
  </body>

</html>
