<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bllank Canvas | Make a Post</title>
    <link rel="stylesheet" href="../static/css/makePost.css">
  </head>
  <body>

    <div id="newBody">
      <h1 id="introText"> Make a new post </h1>
      <div id="contens">
        <form method="post" action="/View">
          <label class="boxTexts">
              Enter your artist name:
              <input id="nameBox"type="text" name="artist" value="" size="70" placeholder="Type here...">
          </label>
          <br>

          <label class="boxTexts">
              Enter the title of your work:
              <input id="titleBox"type="text" name="title" value="" size="70" placeholder="Type here...">
          </label>
          <br>

          <label class="boxTexts">
              Enter your poem:
              <input id="contentBox" type="text" name="poem" value="" size="70" placeholder="Type here...">
          </label>
          <br>

          <button type="submit"> Post your artwork </button>

        </form>
      </div>
    </div>


  </body>
</html>
