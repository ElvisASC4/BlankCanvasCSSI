

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../static/css/viewPost.css">
  </head>
  <body>
<div id="contents">
    {% for new_post in all_posts %}
    <p id="artistName">The artist {{new_post.artist}}</p>
    <p id="title">Made a post titled {{new_post.title}}</p>
    <p id="poem">{{new_post.poem}}</p>
    <p id="voteCount">Your vote count is {{new_post.vote_count}}</p>

    <form method="post" action="/View">
      <label>
          Your comment:
          <textarea name="comment" rows="8" cols="80"></textarea>
      </label>
      <br>

      <button id="commentButton" type="submit"> Post your comment </button>

    </form>

    {% endfor%}
</div>
  </body>
</html>
